<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .box {
      position: relative;
      border-radius: 20px;
      padding: 30px 40px;
      display: inline-block;
      border: 3px solid transparent;
      background: linear-gradient(#000, #000) padding-box,
                  linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) border-box;
      z-index: 1;
      text-align: center;
      overflow: hidden;
    }

    /* Animated dot background inside box */
    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: moveDots 4s linear infinite;
      z-index: 0;
    }

    @keyframes moveDots {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 20px 20px;
      }
    }

    .status-text {
      font-size: 24px;
      font-weight: bold;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .emoji {
      font-size: 24px;
      margin: 0 10px;
    }

    .btn {
      padding: 12px 24px;
      background: white;
      color: black;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="status-text">
      <span class="emoji">ðŸ’¸</span>
      ALL SERVER CONNECTED
      <span class="emoji">ðŸ’¸</span>
    </div>
    <button class="btn">Activate Prediction</button>
  </div>
</body>
</html>
